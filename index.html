<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <table>
      <tr>
        <td><button id="7" name="number">7</button></td>
        <td><button id="8" name="number">8</button></td>
        <td><button id="9" name="number">9</button></td>
        <td><button id="/" class="operator">/</button></td>
      </tr>
      <tr>
        <td><button id="4">4</button></td>
        <td><button id="5">5</button></td>
        <td><button id="6">6</button></td>
        <td><button id="*" class="operator">*</button></td>
      </tr>
      <tr>
        <td><button id="1">1</button></td>
        <td><button id="2">2</button></td>
        <td><button id="3">3</button></td>
        <td><button id="-" class="operator">-</button></td>
      </tr>
      <tr>
        <td><button id="0">0</button></td>
        <td><button id="c" class="clear">C</button></td>
        <td><button id="=" class="equal">=</button></td>
        <td><button id="+" class="operator">+</button></td>
      </tr>
    </table>
    <div id="expression" class="expression"></div>
    <script src="app.js"></script>
  </body>
</html>
